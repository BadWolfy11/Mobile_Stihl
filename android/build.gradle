buildscript {
    ext.kotlin_version = '1.9.22' // Актуальная версия для Flutter 3.16+
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal() // Важно для Flutter плагина!
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // Или ваша версия
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:7.3.1"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
